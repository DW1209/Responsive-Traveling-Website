<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/travel.png') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <script src="https://kit.fontawesome.com/d540eac9df.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- header -->
        <header>
            <a href="#" class="brand">Travel</a>
            <div class="menu-button"><i class="fa-solid fa-bars"></i></div>

            <div class="navigation">
                <div class="navigation-items">
                    <a href="/login">Home</a>
                    <a href="/login">About</a>
                    <a href="/login">Book</a>
                    <a href="/login">Review</a>
                    <a href="/login">Contact</a>
                </div>
            </div>
        </header>
        
        <!-- section -->
        <section class="home">
            <!-- video -->
            <video class="video-slide active" src="{{ url_for('static', filename='videos/beach.mp4') }}" autoplay muted loop></video>
            <video class="video-slide" src="{{ url_for('static', filename='videos/mountain.mp4') }}" autoplay muted loop></video>
            <video class="video-slide" src="{{ url_for('static', filename='videos/desert.mp4') }}" autoplay muted loop></video>

            <!-- content -->
            <div class="content active">
                <h1 class="beach">Beach<br><span>Traveling</span></h1>
                <a href="/loading" class="beach beach-border">Read More<i class="fa-solid fa-arrow-right"></i></a>
            </div>

            <div class="content">
                <h1 class="camping">Camping<br><span>Experience</span></h1>
                <a href="/loading" class="camping camping-border">Read More<i class="fa-solid fa-arrow-right"></i></a>
            </div>

            <div class="content">
                <h1 class="desert">Desert<br><span>Adventure</span></h1>
                <a href="/loading" class="desert desert-border">Read More<i class="fa-solid fa-arrow-right"></i></a>
            </div>

            <!-- icons -->
            <div class="media-icons">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
            </div>

            <!-- slider -->
            <div class="slider-navigation">
                <div class="nav-button active"></div>
                <div class="nav-button"></div>
                <div class="nav-button"></div>
            </div>
        </section>

        <!-- Javascript -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
