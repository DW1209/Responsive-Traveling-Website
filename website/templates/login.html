<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/travel.png') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css">
        <script src="https://kit.fontawesome.com/d540eac9df.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <!-- image -->
            <div class="image-box">
                <img src="{{ url_for('static', filename='images/bg-login.jpg') }}" />
            </div>
            
            <!-- content -->
            <div class="content-box">
                <div class="form-box">
                    <!-- title -->
                    <h2>Login</h2>

                    <!-- information -->
                    <form method="POST">
                        <!-- username -->
                        <div class="input-box">
                            <span>Username</span>
                            <input type="text" name="username">
                        </div>

                        <!-- password -->
                        <div class="input-box">
                            <span>Password</span>
                            <input type="password" name="password">
                        </div>

                        <!-- remember -->
                        <div class="remember">
                            <label><input type="checkbox" name=""> Remember Me</label>
                        </div>

                        <!-- login -->
                        <div class="input-box">
                            <input type="submit" value="Login" name="">
                        </div>

                        <!-- register -->
                        <div class="input-box">
                            <p>Don't have an account? <a href="/register">Register</a></p>
                        </div>
                    </form>

                    <!-- social media -->
                    <h3>Login with Social Media</h3>
                    <ul class="media-icons">
                        <a href="https://www.facebook.com"><li id="facebook"><i class="fa-brands fa-facebook-f"></i></li></a>
                        <a href="https://www.instagram.com"><li id="instagram"><i class="fa-brands fa-instagram"></i></li></a>
                        <a href="https://twitter.com"><li id="twitter"><i class="fa-brands fa-twitter"></i></li></a>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Javascript -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
    </body>
</html>
